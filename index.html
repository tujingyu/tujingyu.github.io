		<!--defer属性可以实现异步加载。即：html文档和js脚本文件可以同时加载（浏览器加载脚本文件时不会加载其它资源文件）
			并且这个时候虽然同时在加载脚本文件，但是不会执行。要等到全部文档加载完毕以后才会执行.不过只有IE支持该属性
		-->

		<script defer="defer" src="https://apps.bdimg.com/libs/jquery-fullPage/2.7.4/jquery.fullPage.js"></script>
		<!--Jquery-Scrollify 插件整屏滚动效果代码-->

		<script>
			/*Math.max描述：
						 返回给定的一组数字中的最大值。如果给定的参数中至少有一个参数无法被转换成数字，则会返回 NaN
						 
						由于 max 是 Math 的静态方法，所以应该像这样使用：Math.max()，而不是作为你创建的 Math 实例的方法(Math并非一个构造体)。

						如果没有参数，则结果为 - Infinity。

						如果有任一参数不能被转换为数值，则结果为 NaN。
						*/
			preloading();

			//  图片预加载
			function preloading() {

				var imgs = [
					'img/kuaihe.png',
					'img/changjia.png',
					'img/xiaofeizhe.png',
					'img/yixiang.png',
					'img/jingpin.png',
					'img/gebicangku.png',
					'img/putaojiu.png',
					'img/goujiuwang.png',
					'img/pinpaishangcheng.png',
					'img/zuishanggongfu.png',
					'img/tianshengjuepei.png',
					'img/yunpingtai.png',
					'img/beijingyun.png'
				];

				var index = 0; //  表示当前是第几张图片
				var len = imgs.length; //  表示图片数组的长度
				var $progress = $('.propress'); //  获取进度
				count = 0; //  计数器，默认为0

				//	图片预加载就是要把所有的图片预先加载出来。所以，这里需要用each()把所有图片路径遍历出来
				//	i是索引值，src是路径
				//	这里的image对象其实有2个事件，一个是图片正常加载完以后执行的load事件和图片加载失败执行的error事件
				$.each(imgs, function(i, src) {
					var imObj = new Image();

					//	这里除了load，还要用error事件，否则当其中一张图片无法正常显示时，就会一直显示loading进度
					$(imObj).on('load error', function() {
						//	这句代码是计算出已加载图片占总图片的百分比，也就是显示在页面loading加载进度的进度值。并且用Math.round()转换为整数,避免出现小数
						$progress.html(Math.round((count + 1) / len * 100) + '%');

						/*这里的len-1是得到最后一张图片，因为数组的下标是从0开始，不是从1开始，所以要得到最后一张图片，就要用length-1*/
						if(count >= len - 1) {
							$('.loading').hide();
							//	如果网络太快，看不出效果，可以用定时器测试一下
							/*setTimeout(function(){
								$('.loading').hide();
								$("#ImgNumber").html((index + 1) + '/' + len);
							},5000)*/
						}

						count++;
					});
					imObj.src = src;
				});
			}

			$(function() {
				$('#dowebok').fullpage({
					'navigation': true
				});
			});

			$(document).ready(function() {
