<%@ page language="java" import="java.util.*"
	contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<%@include file="/context/mytags.jsp"%>
<!DOCTYPE html>
<html>

	<head>
		<title>督导任务新建</title>
		<t:base type="jquery,easyui,tools,DatePicker"></t:base>
		 <link rel="stylesheet" type="text/css" href="plug-in/dudao/css/dudao.css" />
		<script type="text/javascript" src="plug-in/jquery-plugs/form/jquery.form.js"></script>
	</head>

	<body>
		<div class="councilor-table">
			<div class="councilor-table-main1">
				<h4>多次分配督导任务列表</h4>
			</div>

			<div>
				<div class="easyui-layout" style="height: 300px;">
					<div data-options="region:'center'">
						<t:datagrid name="showCostTypeRelList" title="督导任务名称" actionUrl="" autoLoadData="false" fit="true" fitColumns="true" idField="id" pagination="false">
							<t:dgCol title="id" field="id" hidden="true" queryMode="single" width="120"></t:dgCol>
							<t:dgCol title="序号" field="name" hidden="false"></t:dgCol>
							<t:dgCol title="督导任务编码" field="num" hidden="false"></t:dgCol>
							<t:dgCol title="分配人员" field="costCode" hidden="false"></t:dgCol>
							<t:dgCol title="分配时间" field="actTemName" hidden="false"></t:dgCol>
							<t:dgCol title="督导任务描述" field="realName" hidden="false"></t:dgCol>
							<t:dgCol title="详情查看" field="departName" hidden="false"></t:dgCol>
						</t:datagrid>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
