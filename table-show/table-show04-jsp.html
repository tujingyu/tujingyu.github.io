<%@ page language="java" import="java.util.*"
	contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<%@include file="/context/mytags.jsp"%>
<!DOCTYPE html>
<html>

	<head>
		<title>督导任务新建</title>
		<t:base type="jquery,easyui,tools,DatePicker"></t:base>
		<link rel="stylesheet" type="text/css" href="plug-in/dudao/css/dudao.css" />
		<script type="text/javascript" src="plug-in/jquery-plugs/form/jquery.form.js"></script>
	</head>

	<body>

		<div class="councilor-table">
			<div class="councilor-table-main1">
				<h4>门店活动执行/督导详情</h4>
			</div>
			<div class="councilor-table-main2 councilor-table-main4">

				<div class="table-div2 table-div4">
					<h5>督导活动描述：</h5>
					<div>
						<textarea rows="5" cols="80"></textarea>
					</div>
				</div>
				<div class="table-div2">
					<h5>门店地址</h5>
					<ul class="activity-ul">
						<li><span>活动执行gps定位：</span><span>XXX</span></li>
						<li><span>位置偏差：</span><span>XXX</span></li>
						<li><span>督导执行gps定位：</span><span>XXX</span></li>
						<li><span>位置偏差：</span><span>XXX</span></li>
					</ul>
				</div>
				<div class="table-div2 table-div4">
					<div>
						<h5>活动照片</h5>
						<ul class="example-img">
							<li><img src="plug-in/dudao/1.jpg" alt="" /></li>
							<li><img src="plug-in/dudao/1.jpg" alt="" /></li>
							<li><img src="plug-in/dudao/1.jpg" alt="" /></li>
							<li><img src="plug-in/dudao/1.jpg" alt="" /></li>
							<li><img src="plug-in/dudao/1.jpg" alt="" /></li>
						</ul>
					</div>
					<div>
						<h5>督导照片</h5>
						<ul class="example-img">
							<li><img src="plug-in/dudao/1.jpg" alt="" /></li>
							<li><img src="plug-in/dudao/1.jpg" alt="" /></li>
							<li><img src="plug-in/dudao/1.jpg" alt="" /></li>
							<li><img src="plug-in/dudao/1.jpg" alt="" /></li>
							<li><img src="plug-in/dudao/1.jpg" alt="" /></li>
						</ul>
					</div>
					<div class="wuliao">
						<div>
							<div class="easyui-layout" style="width: 900px; height: 300px;">
								<div data-options="region:'center'">
									<t:datagrid name="showCostTypeRelList" title="督导关联物料" actionUrl="" autoLoadData="false" fit="true" fitColumns="true" idField="id" pagination="false">
										<t:dgCol title="id" field="id" hidden="true" queryMode="single" width="120"></t:dgCol>
										<t:dgCol title="产品层次名称" field="name" hidden="false"></t:dgCol>
										<t:dgCol title="产品层次编码	" field="num" hidden="false"></t:dgCol>
										<t:dgCol title="产品系列	" field="actTemName" hidden="false"></t:dgCol>
										<t:dgCol title="产品类型" field="realName" hidden="false"></t:dgCol>
									</t:datagrid>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			$(function() {
				$(".example-img li").each(function() {
					$(".example-img li").hover(function() {
						$(".example-img li img").removeClass("big-img");
						$(this).find("img").addClass("big-img");
					}, function() {
						$(".example-img li img").removeClass("big-img");
					});
				});
			});
		</script>
	</body>

</html>
